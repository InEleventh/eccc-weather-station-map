<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--leaflet-->
    <link rel="stylesheet" href="leaflet/leaflet.css">
    <script src="leaflet/leaflet.js"></script>
    
    <!--leaflet marker custering-->
    <link rel="stylesheet" href="clustering/MarkerCluster.css">
    <link rel="stylesheet" href="clustering/MarkerCluster.Default.css">
    <script src="clustering/leaflet.markercluster.js"></script>
    
    <!--papaparse-->
    <script src="js/papaparse.min.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="bootstrap/jquery-3.5.1.slim.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>

    <title>Canadian Weather Stations</title>
    <link rel="icon" type="image/png" href="img/thermometer.png"/>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div id='stationMap' style="height: 500px;"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col">
                <h3 id="closest-stations">Closest Stations</h3>
                <table id="closest" class="table">
                    <thead>
                        <tr>
                            <th>Station ID</th>
                            <th>Station Name</th>
                            <th>Station Coordinates</th>
                            <th>First Year</th>
                            <th>Last Year</th>
                            <th>Distance To Station (m)</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
